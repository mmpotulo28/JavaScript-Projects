<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <container class="calc-container">
      <div class="calc">
        <div class="calc-label">Scientific Calculator</div>

        <div class="calc_screen"></div>

        <div class="ctrl-buttons">
          
          <button class="button" id="shift">shift</button>
          <button id="alpha" class="button">alpha</button>
          <button id="leftbrktt" class="button">(</button>
          <button id="rightbrkt" class="button">)</button>
          <button id="on" class="button">On</button>
          <button id="sin" class="button">sin</button>
          <button id="cos" class="button">cos</button>
          <button id="tan" class="button">tan</button>
          <button id="sinh" class="button">sinh</button>
          <button id="cosh" class="button">cosh</button>
          <button id="tanh" class="button">tanh</button>
          <button id="pi" class="button">π</button>
          <button id="e" class="button">e</button>
          <button id="log" class="button">log</button>
          <button id="ln" class="button">ln</button>
          <button class="button" id="sqrt">√□</button>
          <button id="square" class="button">□²</button>
          <button id="cube" class="button">□³</button>
          <button id="neg" class="button">□<p class="supscrp">□</p></button>
          <button class="button" id="cbrt">∛□</button>
          <button id="fact" class="button">□!</button>
          <button id="frac" class="button">□/□</button>
          <button id="percent" class="button">%</button>
          <button id="rad" class="button">x10<p class="supscrp">□</p></button>
          <button id="abs" class="button">abs</button>
          
        </div>
        <div class="buttons">
          <button id="seven" class="button calc_btn">7</button>
          <button id="eight" class="button calc_btn">8</button>
          <button id="nine" class="button calc_btn">9</button>
          <button id="divide" class="button calc_btn">/</button>
          <button id="clear" class="button calc_btn">C</button>
          <button id="four" class="button calc_btn">4</button>
          <button id="five" class="button calc_btn">5</button>
          <button id="six" class="button calc_btn">6</button>
          <button id="multiply" class="button calc_btn">*</button>
          <button id="delete" class="button calc_btn">DEL</button>
          <button id="one" class="button calc_btn">1</button>
          <button id="two" class="button calc_btn">2</button>
          <button id="three" class="button calc_btn">3</button>
          <button id="minus" class="button calc_btn">-</button>
          <button id="plus" class="button calc_btn">+</button>
          <button id="zero" class="button calc_btn">0</button>
          <button id="dot" class="button calc_btn">.</button>
          <button id="plusminus" class="button calc_btn">+/-</button>
          <button id="ans" class="button calc_btn">ans</button>
          <button id="equals" class="button calc_btn">=</button>
        </div>
      </div>
    </container>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
