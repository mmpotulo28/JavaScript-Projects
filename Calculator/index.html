<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <container class="calc-container">
      <div class="calc">
        <div class="calc-label">Scientific Calculator</div>

        <div class="calc_screen"></div>

        <div class="ctrl-buttons">
          <button class="button" id="sqrt">sqrt</button>
          <button id="pow" class="button">^</button>
          <button id="left" class="button">(</button>
          <button id="right" class="button">)</button>
          <button id="on" class="button">On</button>
        </div>
        <div class="buttons">
          <button id="7" class="button calc_btn">7</button>
          <button id="8" class="button calc_btn">8</button>
          <button id="9" class="button calc_btn">9</button>
          <button id="del" class="button calc_btn">Del</button>
          <button id="ac" class="button calc_btn">AC</button>
          <!-- row 2-->
          <button id="4" class="button calc_btn">4</button>
          <button id="5" class="button calc_btn">5</button>
          <button id="6" class="button calc_btn">6</button>
          <button id="+" class="button calc_btn">+</button>
          <button id="%" class="button calc_btn">%</button>
          <!-- row 3-->
          <button id="1" class="button calc_btn">1</button>
          <button id="2" class="button calc_btn">2</button>
          <button id="3" class="button calc_btn">3</button>
          <button id="-" class="button calc_btn">-</button>
          <button id="*" class="button calc_btn">x</button>
          <!-- row 2-->
          <button id="0" class="button calc_btn">0</button>
          <button id="+-" class="button calc_btn">+/-</button>
          <button id="ans" class="button calc_btn">ans</button>
          <button id="/" class="button calc_btn">/</button>
          <button id="=" class="button calc_btn">=</button>
        </div>
      </div>
    </container>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
